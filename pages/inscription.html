<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - A mock up register page</title>
    <link rel="stylesheet" href="../styles/style.menu.css">
    <link rel="stylesheet" href="../styles/style.inscription.css">
</head>
<body>
    <header class="menu">
        <a href="../pages/inscription.html">Inscription</a>
        <a href="../pages/calculator.html">Calculator</a>
        <a href="../pages/imageroll.html">Image roll</a>
        <a href="../pages/buttonchaser.html">Button chaser</a>
    </header>
    <div class="inscriptionWrapper">
        <form onsubmit="inscription(this)" class="inscription">
            <label>
                Name : 
                <input type="text" name="name" id="name">
            </label>
            <label>
                Firstname : 
                <input type="text" name="firstname" id="firstname">
            </label>
            <label>
                Age : 
                <input type="number" name="age" id="age">
            </label>
            <label>
                Sex : 
                <select name="sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="noAnswer">No answer</option>
                </select>
            </label>
            <label>
                City : 
                <input type="text" name="city" id="city">
            </label>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <hr>
    <footer>
        &#169;Feuzme 2021
        <div>
            <a href="./index.html">acceuil</a>
        </div>
    </footer>
    <script src="../scripts/inscription.js"></script>
</body>
</html>
