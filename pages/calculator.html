<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - A simple operation calculator</title>
    <link rel="stylesheet" href="../styles/style.menu.css">
    <link rel="stylesheet" href="../styles/style.calc.css">
</head>
<body>
    <header class="menu">
        <a href="../pages/inscription.html">Inscription</a>
        <a href="../pages/calculator.html">Calculator</a>
        <a href="../pages/imageroll.html">Image roll</a>
        <a href="../pages/buttonchaser.html">Button chaser</a>
    </header>
    <div class="calcWrapper">
        <div class="line">
            <input type="button" value="7" id="btn7" onclick="display('7')">
            <input type="button" value="8" id="btn8" onclick="display('8')">
            <input type="button" value="9" id="btn9" onclick="display('9')">
            <input type="button" value="+" id="btnAdd" onclick="display('+')">
        </div>
        <div class="line">
            <input type="button" value="4" id="btn4" onclick="display('4')">
            <input type="button" value="5" id="btn5" onclick="display('5')">
            <input type="button" value="6" id="btn6" onclick="display('6')">
            <input type="button" value="-" id="btnMinus" onclick="display('-')">
        </div>
        <div class="line">
            <input type="button" value="1" id="btn1" onclick="display('1')">
            <input type="button" value="2" id="btn2" onclick="display('2')">
            <input type="button" value="3" id="btn3" onclick="display('3')">
            <input type="button" value="x" id="btnMult" onclick="display('*')">
        </div>
        <div class="line">            
            <input type="button" value="." id="btnDot" onclick="display('.')">
            <input type="button" value="0" id="btn0" onclick="display('0')">   
            <input type="button" value="C" id=btnClear onclick="display('clear')">  
            <input type="button" value="/" id="btnDiv" onclick="display('/')">
        </div>
        <div class="line">   
            <input type="button" value="=" onclick="solve()">      
            <p id="result">result</p>
        </div>   
    </div>
    <hr>
    <footer>
        &#169;Feuzme 2021

            <a href="../index.html">Back to main Page</a>
        </div>
    </footer>
    <script src="../scripts/calculator.js"></script>
</html>
